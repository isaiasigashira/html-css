<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>

    <!-- iframe tamanho padrão 300x150 -->

    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="320px" width="240px">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe>
        
        para aprender a programar.
    </p>
    <p>
        O site do

        <iframe src="https://google.com" frameborder="0"></iframe>

        também é muito legal, pena que não funciona dentro do iframe!
    </p>
    <p>
        O repositório do Isaias

        <iframe src="https://isaiasigashira.github.io/projeto-android/" frameborder="0" height="320px" width="240px">
            <a href="https://isaiasigashira.github.io/projeto-android/" target="_blank"></a>
        </iframe>

        também é muito legal, pena que não funciona dentro do iframe!
    </p>
</body>
</html>
