<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="500" poster="midias/mar-p.jpg" controls autoplay loop>
        <source src="midias/meu-video1.mp4" type="video/mp4">
        <source src="midias/meu-video1.mkv" type="video/mkv">
        <source src="midias/meu-video1.webm" type="video/webm">
        <source src="midias/meu-video1.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe style="border-radius: 20px;" width="560" height="315" src="https://www.youtube.com/embed/Z-nj2sn6vGE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/736065868?h=4ccbe9d46b" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
<p><a href="https://vimeo.com/736065868"></p>

</body>
</html>
