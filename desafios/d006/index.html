<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementostda lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag p">Parágrafos</abbr>
        <li><abbr title="Use a tag title">Títulos</abbr>
        <li><abbr title="Use a tag img">Imagens</abbr>
        <li><abbr title="Use a tag abbr">Abreviações</abbr>
        <li><abbr title="Use a tag ?">Códigos-fonte</abbr>
        <li><abbr title="Use a tag li type=1">Listas numeradas</abbr>
        <li><abbr title="Use a tag li type=a">Listas com demarcardores</abbr>
    </ul>
</body>
</html>
